   <div class="sec" title="sec">
      <div xmlns="http://www.w3.org/1999/xhtml">In-vitro mRNA transcription</div>
      <p xmlns="http://www.w3.org/1999/xhtml">Synthetic capped and poly A-tailed mRNAs were transcribed 
         <span>in vitro</span> and purified using mMESSAGE mMACHINE T7 Ultra and MEGAclear Kits (Ambion). The quality
         and concentration of mRNAs were verified by denaturing gel analysis and spectrophotometry.
         
      </p>
